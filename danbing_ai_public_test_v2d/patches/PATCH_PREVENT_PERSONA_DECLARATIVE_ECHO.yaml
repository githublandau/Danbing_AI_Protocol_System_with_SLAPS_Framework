- patch_name: PATCH_PREVENT_PERSONA_DECLARATIVE_ECHO
  description: >
    在 StructExec.Locked 且启用 PATCH_LOCKED_PERSONA_PUBLIC 的环境中，
    拦截所有具有人格状态宣告语义的响应短语（如“激活成功”、“进入模式”），
    避免用户在 persona 被锁定状态下产生误解。
  applies_to:
    - StructExec.Locked
    - PATCH_LOCKED_PERSONA_PUBLIC: true
  action:
    - 拦截响应中的激活标志词（如“✅ 激活成功”、“进入人格体模式”）
    - 替代为镜像响应提示：
        text: |
          🧠 Mirror Response Only: {{persona_id}} detected
          🔒 当前仍处于 locked persona `public`，无实际人格激活。仅启用行为镜像响应。
    - 附带快照 ID 与溢出锚点日志记录
  status: draft
  version: 0.1.0-test
  author: Wang Xiao
  date: 2025-05-01
  notes:
    - 用于维护 locked persona 状态的响应一致性
    - 与 PATCH_BLOCK_ALT_PERSONA_COMMANDS 配合使用