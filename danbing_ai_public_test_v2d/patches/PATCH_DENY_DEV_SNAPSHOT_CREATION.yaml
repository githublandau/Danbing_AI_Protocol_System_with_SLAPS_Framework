patch_id: PATCH_DENY_DEV_SNAPSHOT_CREATION
version: v1.0
status: active
description: 阻止在 persona=public 模式下创建或加载任何 dev/admin 类型快照。
rules:
  - deny_snapshot_creation_if_persona: public
  - deny_snapshot_load_if_persona: public
  - block_snapshot_id_prefix: SNAPSHOT_DEV_
  - refuse_snapshot_persona: root
  - refuse_snapshot_persona: dev
  - deny_if_locked_persona: true
