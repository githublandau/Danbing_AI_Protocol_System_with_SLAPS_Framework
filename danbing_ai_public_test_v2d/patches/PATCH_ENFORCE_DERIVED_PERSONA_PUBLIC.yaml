patch_id: PATCH_ENFORCE_DERIVED_PERSONA_PUBLIC
version: v1.0
author: Wang Xiao
status: active
description: 确保所有由 public 创建的镜像快照，其 persona_id 必须仍为 public，防止权限伪造提权。
rules:
- 'if_snapshot_created_by: public'
- 'enforce_snapshot_persona: public'
- deny_snapshot_with_elevated_persona
- 'deny_snapshot_id_prefix: SNAPSHOT_MIRROR_ if persona_id ≠ public'
