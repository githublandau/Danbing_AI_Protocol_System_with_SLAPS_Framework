# memory_policy.yaml
# Token 占用控制策略配置（用于 GPT 协作任务链安全执行）

policy_name: gpt_structexec_memory_v1
author: Wang Xiao
activated_on: 2025-04-12

# Token 安全阈值
max_token_soft_limit: 100000     # 触发结构压缩提示
max_token_hard_limit: 120000     # 强制拆分 / 停止长段输出

# 执行链长度限制
max_execution_chain_steps: 10     # 超出则需要主控者确认再续写

# 每次结构封装最大 token 建议值（含摘要/zh/en）
max_task_segment_token: 15000

# 响应行为模式
default_response_mode: compact
enable_auto_summary: true
summary_languages: [zh, en]

# 缓存清理策略
clear_after_completion: true
retain_structure_index: true
retain_protocol_status: true
